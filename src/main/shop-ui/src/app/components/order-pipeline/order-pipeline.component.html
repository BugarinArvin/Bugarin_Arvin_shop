<div class="container">

  <h5 class="text--bold js-cart-total">Recent Orders For {{customer.name}} :</h5>
  <table class="table">
    <thead>
      <tr class="table-success">
        <th>Order Ref#</th>
        <th>Items</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="orders.length === 0">
        <tr>
          <td colspan="3" style="text-align:center">no recent orders...</td>
        </tr>
      </ng-container>
      <ng-container *ngIf="orders.length > 0">
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>
            <ng-container *ngFor="let item of order.items">
              <p>
                {{item.product.name}} <span class="text--red text--bold">({{item.quantity}}
                  {{item.quantity===1?'pc':'pcs'}})</span>
              </p>
            </ng-container>
          </td>
          <td>
              <span class="text--bold" >
                  {{getTotalPrice(order.items) | currency:"PHP":"symbol" }}
              </span>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
