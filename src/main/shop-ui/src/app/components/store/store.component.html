<div class="row">
  <div class="small-12 medium-8 columns">
    <h3>Pick your favourite juices...</h3>
    <ul class="product-list">
      <li *ngFor="let product of products" class="product-container">
        <div class="row">
          <div class="medium-3 columns text-center">
            <img src="assets/{{product.imageUrl}}.jpg" class="product_image" />
            <!-- <img src="../../../assets/images/{{product.imageUrl}}.jpg" class="product_image" /> -->
          </div>
          <div class="medium-9 columns">
            <h4>
              <span class="text--bold js-product-name">{{product.name}}</span>
              <small class="product_price js-product-price">{{product.price | currency:'PHP':'symbol'}}</small>
            </h4>
            <p class="js-product-desc" [innerHtml]="product.description"></p>

            <p>
              <button type="button" class="button success large js-btn-add" (click)="addProductToBasket(product)">Add
                To Basket</button>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="small-12 medium-4 columns">
    <app-shopping-basket></app-shopping-basket>
  </div>
</div>
